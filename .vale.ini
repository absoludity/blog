# Vale configuration for Hugo blog spell checking

StylesPath = .vale/styles

# Minimum alert level
# suggestion, warning, or error
MinAlertLevel = suggestion

# Packages to install
Packages = Microsoft, write-good, alex

# Core options (must be before section headers)
IgnoredScopes = code, tt, img, url, a, body.id, yaml
IgnoredClasses = color-*, bg-*, text-*

# Custom vocabulary (accepted words that Vale might flag as misspelled)
Vocab = Blog

# File types to check
[formats]
mdx = md
md = md

# Global settings
[*]
# Base styles
BasedOnStyles = Vale, Microsoft, write-good, alex

# Specific rules for Markdown files
[*.md]
BasedOnStyles = Vale, Microsoft, write-good, Blog
Microsoft.Contractions = NO
Microsoft.FirstPerson = NO
Microsoft.We = NO
Microsoft.Passive = suggestion
Microsoft.Wordiness = suggestion
Blog.BritishSpelling = error
write-good.ThereIs = suggestion
